<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Google Analytics -->
    <!-- Google tag (gtag.js) -->

    <script>

      function gtag(){dataLayer.push(arguments);}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись | Escape</title>
    <link rel="icon" href="images/logo2.jpeg" type="image/jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header class="container py-3">
        <div class="row align-items-center">
            <div class="col-md-4 logo-container">
                <img src="images/logo.jpeg" alt="Escape - Логотип" class="img-fluid">
            </div>
            <div class="col-md-8">
                <nav class="nav-custom rounded d-flex justify-content-evenly align-items-center">
                    <a href="index.html" class="text-white fw-bold fs-5 text-decoration-none">Главная</a>
                    <a href="services.html" class="text-white fw-bold fs-5 text-decoration-none">Услуги</a>
                    <a href="contacts.html" class="text-white fw-bold fs-5 text-decoration-none">Контакты</a>
                    <a href="appointment.html" class="text-white fw-bold fs-5 text-decoration-none active">Запись</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mt-5" style="max-width: 600px;">
        <h1 class="text-center mb-4">Записаться на прием</h1>
        <form id="appointmentForm">
            <div class="mb-3">
                <label for="phone" class="form-label fw-bold">Телефон*</label>
                <input type="tel" class="form-control py-2" id="phone" placeholder="+7 (XXX) XXX-XX-XX" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Имя*</label>
                <input type="text" class="form-control py-2" id="name" placeholder="Иван Иванов" required>
            </div>
            <button type="submit" class="btn btn-secondary fw-bold w-75 d-block mx-auto mt-4 py-2">
                Записаться на прием
            </button>
        </form>
    </main>

    <div class="modal fade" id="resultModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Результат</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
