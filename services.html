    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги | Escape</title>
    <link rel="icon" href="images/logo2.jpeg" type="image/jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header class="container py-3">
        <div class="row align-items-center">
            <div class="col-md-4 logo-container">
                <img src="images/logo.jpeg" alt="Escape - Логотип" class="img-fluid">
            </div>
            <div class="col-md-8">
                <nav class="nav-custom rounded d-flex justify-content-evenly align-items-center">
                    <a href="index.html" class="text-white fw-bold fs-5 text-decoration-none">Главная</a>
                    <a href="services.html" class="text-white fw-bold fs-5 text-decoration-none active">Услуги</a>
                    <a href="contacts.html" class="text-white fw-bold fs-5 text-decoration-none">Контакты</a>
                    <a href="appointment.html" class="text-white fw-bold fs-5 text-decoration-none">Запись</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <h1 class="service-title-custom mb-4"># Услуги и цены</h1>
        
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Поиск услуг...">
        </div>

        <div class="list-group" id="servicesList">
            <div class="list-group-item border-0 border-bottom d-flex justify-content-between align-items-center py-3">
                <span class="fw-bold">1. Консультация</span>
                <span class="badge bg-dark rounded-pill">от 2500₽</span>
            </div>
            <div class="list-group-item border-0 border-bottom d-flex justify-content-between align-items-center py-3">
                <span class="fw-bold">2. Составление правовых документов</span>
                <span class="badge bg-dark rounded-pill">от 5000₽</span>
            </div>
            <div class="list-group-item border-0 border-bottom d-flex justify-content-between align-items-center py-3">
                <span class="fw-bold">3. Правовая экспертиза документов</span>
                <span class="badge bg-dark rounded-pill">от 7000₽</span>
            </div>
            <div class="list-group-item border-0 border-bottom d-flex justify-content-between align-items-center py-3">
                <span class="fw-bold">4. Составление проектов договоров</span>
                <span class="badge bg-dark rounded-pill">от 7000₽</span>
            </div>
            <div class="list-group-item border-0 d-flex justify-content-between align-items-center py-3">
                <span class="fw-bold">5. Ведение дела в суде</span>
                <span class="badge bg-dark rounded-pill">от 12000₽</span>
            </div>
        </div>
    </main>

    <div class="modal fade" id="resultModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Результат</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
